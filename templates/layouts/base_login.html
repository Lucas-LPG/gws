<!-- layouts/base_login.html -->
<html>

<head>
  {% block title %}
  <title>Minha Casa</title>
  {% endblock %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/css/style-login.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <a class="navbar-brand" href="#">
      <img src="static/img/logo.jpeg" width="300" height="300" alt="" />
    </a>

    <body>
      <div class="body-login">
        <form action="http://localhost:8080/home" method="post">
          <style scoped>
            .whiteText {
              color: white;
            }
          </style>

          <p><input type="text" name="user" placeholder="User" required /></p>
          <style scoped>
            .whiteText {
              color: white;
            }
          </style>

          <p>
            <input type="text" name="password" placeholder="Password" required />
          </p>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </body>
  </nav>
  <div id="content">{% block content %} {% endblock %}</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
